<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Event Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p>* past hours are colored in <span style="color: grey;">grey</span>, present in <span
                style="color: red;">red</span>, and future in <span style="color: green;">green</span></p>
    </header>

    <!-- not required, but thought it needed a useful button for clearing events -->
    <button id="clearBtn">Clear Events</button>
    <!-- event saved to local storage confirmation message to pop up-->
    <p id="confirmation"></p>

    <div class="container">
        <!-- 9-5 (9 divs) -->
        <div class="timeblock-container"><label class="hour">9am</label>
            <input type="text" class="time-block" id="9" name="9" value="9am" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>
        <div class="timeblock-container"><label class="hour">10am</label>
            <input type="text" class="time-block" id="10" name="10" value="10am" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>
        <div class="timeblock-container"><label class="hour">11am</label>
            <input type="text" class="time-block" id="11" name="11" value="11am" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>
        <div class="timeblock-container"><label class="hour">12pm</label>
            <input type="text" class="time-block" id="12" name="12" value="12pm" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>
        <div class="timeblock-container"><label class="hour">1pm</label>
            <input type="text" class="time-block" id="13" name="13" value="1pm" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>
        <div class="timeblock-container"><label class="hour">2pm</label>
            <input type="text" class="time-block" id="14" name="14" value="2pm" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>
        <div class="timeblock-container"><label class="hour">3pm</label>
            <input type="text" class="time-block" id="15" name="15" value="3pm" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>
        <div class="timeblock-container"><label class="hour">4pm</label>
            <input type="text" class="time-block" id="16" name="16" value="4pm" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>
        <div class="timeblock-container"><label class="hour">5pm</label>
            <input type="text" class="time-block" id="17" name="17" value="5pm" placeholder="type event here">
            <button class="saveBtn">Save Event</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
